<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 역대 당첨 히스토리 및 분석</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="최근 로또 당첨 번호의 통계적 특징을 회차별로 정리해 드립니다. 이월수, 연번, 홀짝 비율 등 각 회차의 당첨 패턴 흐름을 한눈에 파악하세요.">
    <meta name="google-adsense-account" content="ca-pub-9576362527820452">
    <style>
        .history-table th { font-size: 0.72rem; padding: 10px 2px; white-space: nowrap; }
        .history-table td { font-size: 0.8rem; padding: 10px 2px; }
        .stat-val { font-weight: bold; }
        .table-responsive { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    </style>
</head>
<body class="analysis-page">
    <header class="sticky-header">
        <div class="header-inner">
            <div class="header-top-row">
                <h1>📋 역대 당첨 히스토리</h1>
                <div class="nav-links">
                    <a href="index.html" class="nav-btn small">🏠 번호 생성</a>
                    <a href="guide.html" class="nav-btn small">📖 지표 가이드</a>
                    <a href="history.html" class="nav-btn small">📋 당첨 히스토리</a>
                    <a href="combination.html" class="nav-btn small">🎯 조합 분석</a>
                    <a href="analysis.html" class="nav-btn small">📊 빅데이터 통계</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container wide">
        <p class="subtitle">최근 당첨번호들의 22대 통계 지표를 한눈에 비교 분석합니다</p>

        <!-- 이월수 누적 통계 요약 바 -->
        <div id="history-summary-section" class="analysis-card" style="padding: 1rem; margin-bottom: 1.5rem; background: #f8fafc;">
            <h4 style="margin-top: 0; margin-bottom: 10px; font-size: 0.9rem; color: #475569;">📊 최근 30회차 이월수 누적 출현 분포</h4>
            <div id="history-p1-cum-container" style="display: flex; gap: 10px; flex-wrap: wrap;">
                <div class="placeholder">데이터를 불러오는 중...</div>
            </div>
        </div>

        <section class="analysis-card">
            <div class="table-responsive">
                <table class="results-table history-table">
                    <thead>
                        <tr>
                            <th>회차</th>
                            <th>당첨번호</th>
                            <!-- G1 -->
                            <th>합계</th>
                            <th>홀:짝</th>
                            <th>고:저</th>
                            <!-- G2 -->
                            <th>이월</th>
                            <th>이웃</th>
                            <th>1~2</th>
                            <th>1~3</th>
                            <th>연번</th>
                            <!-- G3 -->
                            <th>소수</th>
                            <th>합성</th>
                            <th>3배</th>
                            <th>5배</th>
                            <th>제곱</th>
                            <th>쌍수</th>
                            <!-- G4 -->
                            <th>3분</th>
                            <th>5분</th>
                            <th>9분</th>
                            <th>15분</th>
                            <th>색상</th>
                            <th>모서리</th>
                            <th>삼각</th>
                            <!-- G5 -->
                            <th>끝합</th>
                            <th>동끝</th>
                            <th>AC</th>
                            <th>Span</th>
                        </tr>
                    </thead>
                    <tbody id="history-analysis-body">
                        <!-- JS에서 동적 생성 -->
                    </tbody>
                </table>
            </div>
        </section>

        <footer class="standard-footer">
            <p class="disclaimer">※ 본 히스토리 데이터는 역대 당첨 결과를 바탕으로 제공됩니다.</p>
        </footer>
    </div>
    <script src="history.js"></script>
    <script src="consent.js"></script>
</body>
</html>
