<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>역대 로또 당첨 데이터 분석</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container wide">
        <div class="nav-links">
            <a href="index.html" class="nav-btn secondary">⬅️ 메인으로 돌아가기</a>
        </div>
        <h1>📊 역대 당첨 데이터 분석</h1>
        <p class="subtitle">lt645.csv 파일을 기반으로 분석한 결과입니다</p>

        <div class="analysis-grid">
            <!-- 1-45 전체 빈도 차트 -->
            <div class="analysis-card">
                <h3>🔢 번호별 출현 빈도 (1~45)</h3>
                <div id="full-frequency-chart" class="frequency-chart"></div>
            </div>

            <div class="stats-row">
                <!-- 미출현 번호 -->
                <div class="analysis-card">
                    <h3>🧊 장기 미출현 번호 (최근 10회 이상)</h3>
                    <div id="unappeared-list" class="stats-list grid"></div>
                </div>
                <!-- 궁합수 TOP -->
                <div class="analysis-card">
                    <h3>🤝 환상의 짝꿍 (가장 자주 같이 나온 번호들)</h3>
                    <div id="compatibility-list" class="stats-list"></div>
                </div>
            </div>

            <div class="stats-row">
                <!-- 상위 빈도 -->
                <div class="analysis-card compact">
                    <h3>🏆 최다 출현 번호 TOP 10</h3>
                    <div id="top-10-list" class="stats-list"></div>
                </div>
                <!-- 하위 빈도 -->
                <div class="analysis-card compact">
                    <h3>📉 최소 출현 번호 TOP 5</h3>
                    <div id="bottom-5-list" class="stats-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="analysis.js"></script>
</body>
</html>
