<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 분석 및 추천</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <!-- 왼쪽 분석 패널 -->
        <div class="analysis-panel">
            <h2>📊 실시간 번호 분석</h2>
            <div class="analysis-item">
                <span class="label">홀:짝 비율</span>
                <span id="odd-even-ratio" class="value">-</span>
            </div>
            <div class="analysis-item">
                <span class="label">연속 번호</span>
                <span id="consecutive-count" class="value">-</span>
            </div>
            <div class="analysis-item">
                <span class="label">소수(Prime) 개수</span>
                <span id="prime-count" class="value">-</span>
            </div>
            <div class="analysis-item">
                <span class="label">합성수 개수</span>
                <span id="composite-count" class="value">-</span>
            </div>
            <div class="analysis-item">
                <span class="label">총합(Sum)</span>
                <span id="total-sum" class="value">-</span>
            </div>
        </div>

        <!-- 중앙/우측 메인 컨테이너 -->
        <div class="container">
            <div class="nav-links">
                <a href="analysis.html" class="nav-btn">📊 역대 당첨 데이터 분석 보기</a>
            </div>
            <h1>🍀 로또 번호 추천 🍀</h1>
            <p class="subtitle">역대 데이터를 바탕으로 추천합니다</p>
            
            <div id="lotto-container" class="ball-container">
                <div class="placeholder">번호를 생성해주세요</div>
            </div>

            <button id="generate-btn">번호 생성하기</button>

            <div class="stats-container">
                <h3>📈 역대 최다 당첨 TOP 5</h3>
                <div id="top-stats" class="ball-container mini"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
