<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 분석 및 추천</title>
    <link rel="stylesheet" href="style.css?v=1.0.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper centered">
        <!-- 중앙 메인 컨테이너 -->
        <div class="container main-content">
            <h1>🍀 로또 번호 추천 🍀</h1>
            <p class="subtitle">행운의 번호를 생성하고 역대 통계를 확인하세요</p>
            
            <div id="lotto-container" class="ball-container main-balls">
                <div class="placeholder">번호를 생성해주세요</div>
            </div>

            <button id="generate-btn">번호 생성하기</button>

            <!-- 실시간 분석 영역: 클릭 시 과거 데이터 페이지로 이동 -->
            <div class="realtime-analysis-section">
                <h3>📊 실시간 분석 결과 (클릭 시 역대 통계 확인)</h3>
                <div id="last-draw-info" class="last-draw-info" style="margin-bottom: 1.5rem; display: none;">
                    <span class="label">직전 회차 당첨 번호:</span>
                    <div id="last-draw-balls" class="ball-container mini" style="margin-bottom: 0;"></div>
                </div>
                <div class="analysis-grid-horizontal">
                    <a href="analysis.html#period-1-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">직전 회차 출현</span>
                            <span id="period-1-count" class="value">-</span>
                        </div>
                    </a>
                    <a href="analysis.html#neighbor-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">주변번호 출현</span>
                            <span id="neighbor-count" class="value">-</span>
                        </div>
                    </a>
                    <a href="analysis.html#odd-even-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">홀:짝</span>
                            <span id="odd-even-ratio" class="value">-</span>
                        </div>
                    </a>
                    <a href="analysis.html#high-low-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">고:저</span>
                            <span id="high-low-ratio" class="value">-</span>
                        </div>
                    </a>
                    <a href="analysis.html#end-sum-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">끝수 총합</span>
                            <span id="end-sum-value" class="value">-</span>
                        </div>
                    </a>
                    <a href="analysis.html#same-end-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">동끝수</span>
                            <span id="same-end-count" class="value">-</span>
                        </div>
                    </a>
                    <a href="analysis.html#square-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">완전제곱수</span>
                            <span id="square-count" class="value">-</span>
                        </div>
                    </a>
                    <a href="analysis.html#multiple-5-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">5의배수</span>
                            <span id="multiple-5-count" class="value">-</span>
                        </div>
                    </a>
                    <a href="analysis.html#double-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">쌍수</span>
                            <span id="double-count" class="value">-</span>
                        </div>
                    </a>
                    <a href="analysis.html#consecutive-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">연속번호</span>
                            <span id="consecutive-count" class="value">-</span>
                        </div>
                    </a>
                    <a href="analysis.html#prime-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">소수</span>
                            <span id="prime-count" class="value">-</span>
                        </div>
                    </a>
                    <a href="analysis.html#composite-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">합성수</span>
                            <span id="composite-count" class="value">-</span>
                        </div>
                    </a>
                    <a href="analysis.html#multiple-3-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">3배수</span>
                            <span id="multiple-3-count" class="value">-</span>
                        </div>
                    </a>
                    <a href="analysis.html#sum-section" class="analysis-item-link">
                        <div class="analysis-item clickable">
                            <span class="label">총합</span>
                            <span id="total-sum" class="value">-</span>
                        </div>
                    </a>
                </div>
            </div>
            
            <div class="footer-links" style="display: flex; gap: 10px; justify-content: center; margin-top: 2rem; flex-wrap: wrap;">
                <a href="guide.html" class="nav-btn small" style="background: #2ecc71; color: white;">📖 로또 분석 가이드 보기</a>
                <a href="combination.html" class="nav-btn small" style="background: #3498db; color: white;">🎯 나의 조합 정밀 분석하기</a>
                <a href="analysis.html" class="nav-btn small">📋 전체 역대 통계 결과 보기</a>
            </div>
        </div>
    </div>
    <script src="main.js?v=1.0.1"></script>
</body>
</html>
